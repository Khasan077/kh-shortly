<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortly</title>
    <!-- Links -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

</head> 
<body>

    <!-- SITE-HEADER -->
    <header class="site-header">

        <div class="site-header__container container">
             <a class="site-header__logo logo" href="#">
                <img class="logo__img" src="./img/Shortly logo.svg" alt="shortly logo" width="120" height="33">
             </a> 

             <nav class="site-header__sitenav sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Features</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Pricing</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Resources </a>
                    </li>
                </ul>
             </nav>
        
             <div class="site-header__auth">
                <a href="#" class="site-header__login-link">Login</a>
                <a href="#" class="button button-small">Sign Up</a>
             </div>

        </div>
    </header>

    <!-- MAIN-CONTENT -->
    <div class="main-content">
        <!-- HERO -->
        <div class="hero">
            <div class="container">
                <div class="hero__inner">
                    <h1 class="hero__title">More than just short links</h1>
                    <p class="hero__text">Build your brandâ€™s recognition and get detailed insights on how your links are performing.</p>
                    <a class="button" href="#">Get Started</a>
                </div>

            </div>
        </div>

        <div class="index-url-shortener-features-wrappper">
            <div class="index-url-shortener-features-wrappper__url-shortener">
                <section class="url-shortener"> 
                    <div class="container">
                        <h2 class="visually-hidden">URL shortener</h2>
                        <form class="url-shortener__form" action="https://echo.htmlacademy.ru" method="POST">
                            <div class="url-shortner__input-wrapper">
                                <input class="url-shortner__input" type="url" placeholder="Shorten a link here..." 
                                aria-label="URL input" required>
                                <div class="url-shortner__error-msg">Please add link</div>
                            </div>
                            <button class="url-shortner__submit button button--rectangle-big">Shorten In</button>
                        </form>
                    </div>
                </section>
            </div>    
        </div>
        
    </div>

    



    <script src="js/main.js"></script>

</body>
</html>
